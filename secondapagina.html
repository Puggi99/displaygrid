<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .topnav{
        overflow: hidden;
        background-color: #333;
    }
    .topnav a{
        float:left;
        display:block;
        color:white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    @media screen and (max-width: 500px){
    .topnav a{
    
        float:100%;
        width:100%;
    }
    }
    .topnav a:hover{
        background-color: red;
        color: black;
    }

    </style>
</head>
<body>
    <h2>Responsive navigation menu</h2>
    <p> Resize the browser window to see the effect: When the screen is less than 600px the navigation menu will be displayed vertically instead of horizzontally.</p>
    <div class="topnav">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>

   
</body>
</html>
